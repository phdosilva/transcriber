<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{{ titulo }}</title>
</head>

<body>
    <div class="container">
        <h1>
            Meeting Transcription
        </h1>
    </div>

    <div class="container mt-3">
        <form enctype="multipart/form-data" action="/transcribe" method="post">
            <div class="mb-3 mt-3">
                <label>Selecione o arquivo da gravação.</label><br>
                <input type="file" class="form-control-file" name="file" accept="audio/*" required />
            </div>
            <button type="submit" class="btn btn-primary">Continuar para a transcrição</button>
        </form>
    </div>
</body>

</html>
